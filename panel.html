<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Control Panel</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800" rel="stylesheet" />
	<link href="default.css" rel="stylesheet" type="text/css" media="all" />
	<link href="fonts.css" rel="stylesheet" type="text/css" media="all" />

	<!--[if IE 6]><link href="default_ie6.css" rel="stylesheet" type="text/css" /><![endif]-->
	<script src="globals.js" type = "text/javascript"></script>
        <script src="populate_company.js" type="text/javascript">
        </script>
        <script src="jquery-1.10.2.js" type="text/javascript"></script>
</head>	
<body>
	<div id="header-wrapper">
		<div id="header" class="container">
			<div id="logo">
				<h4>Control Panel</h4>
			</div>
		</div>
	</div>
	<form action="" method="" id="form">
	<div id="wrapper">
		<div id="page" class="container">
			<div id="content">
        <table border="0">
                
		<tr>
	                <td>Company Name
	                	<input id="name" name="merchant[name]" type="text" class="input-block-level" placeholder="Company Name"></td>
       		        <td>Email
     		           	<input id="email" name="merchant[email]" type="text" class="input-block-level" placeholder="Email"></td>
	                <td>Phone Number
       		         	<input id="phone" name="merchant[phone]" type="text" class="input-block-level" placeholder="Phone Number"></td>


                        <td> Hours of Operation
                                <!--<input id="hours" type="text" class="monday" placeholder="Hours of Operation">-->
								<textarea style="resize:none" id="hours" name="merchant[hours]" rows="3" cols="30" placeholder="Business Hours"></textarea>
                        </td>
						
						<td rowspan="2">
						Image
        	        	<img id="preview" src="noImage.png" height="100px" width="300px" /><br>
               		 		<input type="file" name="image" onchange="previewImage(this)" accept="image/*"/>
                			<script type="text/javascript">
                				function previewImage(input) {
                					var preview = document.getElementById('preview');
                					if (input.files && input.files[0]) {
                						var reader = new FileReader();
	                					reader.onload = function (e) {
        	        						preview.setAttribute('src', e.target.result);
                						}
                						reader.readAsDataURL(input.files[0]);
                					}	
                					else {
                						preview.setAttribute('src', 'noImage.png');
	                				}
        	        			}
                			</script>
       		         </td>
						
						
         
			
                </tr>
	
		<tr>
       		        <td>Website
                 	       <input id="link" name="merchant[link]" type="text" class="input-block-level" placeholder="Website"></td>
                	<td>Category
                       		<select id="category_id" name="merchant[category_id]"> 
                          	<option value="1">Automobile</option>
                          	<option value="2">Bookstore</option>
                          	<option value="3">Clothing</option>
                          	<option value="4">Craft</option>
                          	<option value="5">Food</option>
                          	<option value="6">Hardware</option>
                          	<option value="7">Personal Care</option>
                          	<option value="8">Pet</option>
                          	<option value="9">Recreation</option>
                           	<option value="10">Shipping</option>
                          	<option value="11">Sports/Fitness</option>
                        	</select></td>
                	<td>Price Range
                        	<select id="price_range" name="merchant[price_range]">
                        	<option value="1">$ - Cheap Prices</option>
                        	<option value="2">$$ - Moderate Prices</option>
                        	<option value="3">$$$ - Higher Prices</option>
                        	<option value="4">$$$$ - Expensive Prices</option>
                        	</select><br>
					</td>
					<td>
						<br>
						<button class="btn btn-large btn-primary" type="edit">Update</button>
					</td>
			
                </tr>
		<tr>
			<td colspan="3">
                        	Description: <textarea id="description"  name="merchant[description]" rows="3" cols="50" placeholder="Enter Description"></textarea>
                         </td>
		</tr>
	</table>
	</form>

	<table>
		<tr>
			<td width=100px>Name </td>
			<td width=100px>Date Added</td>
			<td width=50px>Visible</td>
			<td width=100px>Delete</td>
		</tr>
	</table>
	<form>
	<table id="list">
	</table>
	</form>
	<table>
		<tr>
			<td><form id="add_coupon" method="post">
    <input type="submit" value="Add New Coupon">
</form></td>
		</tr>
	</table>
	</div>
	</div>
	</div>		
</body>
</html>
