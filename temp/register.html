	<div id="wrapper">
		<div id="page" class="container">
			<div id="content">
		
        	<h2 class="fmrm-register-heading">Please enter your information below.</h2>
		<h4 class="form-register-heading">*denotes required fields!</h4>
		
		<table border="0">
		<tr>
		<th> </th>
		<th> </th>
		</tr>
		<tr>
		<td>Company Name*
        	<input type="text" class="input-block-level" placeholder="Company Name"></td>
		<td>Address*
        	<input type="text" class="input-block-level" placeholder="Address"></td>
		<td>Phone Number*
			<input type="text" class="input-block-level" placeholder="Phone Number"></td>
                </tr>

		<tr><td></td></tr>
		<tr><td></td></tr>
		<tr><td></td></tr>
		<tr>
		<td>Website
			<input type="text" class="input-block-level" placeholder="Website"></td>
		<td>Category
			<select>
			  <option value="empty"></option>
			  <option value="automobile">Automobile</option>
			  <option value="bookstore">Bookstore</option>
			  <option value="clothing">Clothing</option>
			  <option value="craft">Craft</option>
			  <option value="food">Food</option>
			  <option value="hardware">Hardware</option>
			  <option value="personalcare">Personal Care</option>
			  <option value="pet">Pet</option>
			  <option value="recreation">Recreation</option>
			   <option value="shipping">Shipping</option>
			  <option value="sportsfitness">Sports/Fitness</option>
			</select></td>
		<td>Price Range
			<select>
			<option value="$">$ - Cheap Prices</option>
			<option value="$$">$$ - Moderate Prices</option>
			<option value="$$$">$$$ - Higher Prices</option>
			<option value="$$$$">$$$$ - Expensive Prices</option>
			</select><br></td>
		</tr>
		
		</table>
				
		
			
			<br>
			Hours*
			<input type="text" class="monday" placeholder="Monday Hours">
			<input type="text" class="tuesday" placeholder="Tuesday Hours">
			<input type="text" class="wednesday" placeholder="Wednesday Hours">
			<input type="text" class="thursday" placeholder="Thursday Hours">
			<input type="text" class="friday" placeholder="Friday Hours">
			<input type="text" class="saturday" placeholder="Saturday Hours">
			<input type="text" class="sunday" placeholder="Sunday Hours">
			<br>
			<br>
			Person of Contact*
			<input type="text" class="poc" placeholder="Person of Contact">
			Personal Phone*
			<input type="text" class="personalphone" placeholder="Personal Phone">
			Email*
			<input type="text" class="email" placeholder="Email">
			Password*
			<input type="password" class="password" placeholder="Password">
			<br>
        	
			<script type="text/javascript">
			
			
			function myFunction()
			{
				var poc = document.createElement("input");
				poc.placeholder="Person Of Contact";
				var personalPhone = document.createElement("input");
				personalPhone.placeholder="Personal Phone";
				var email = document.createElement("input");
				email.placeholder="Email";
				var password = document.createElement("input");
				password.placeholder="Password";
				password.type="password";
				var pocText = document.createElement("p");
				pocText.innerHTML="Person of Contact* ";
				var personalPhoneText = document.createElement("p");
				personalPhoneText.innerHTML=" Personal Phone* ";
				var emailText = document.createElement("p");
				emailText.innerHTML=" Email* ";
				var passwordText = document.createElement("p");
				passwordText.innerHTML=" Password* ";


				var new_contact = document.getElementById("newContact");
				new_contact.appendChild(pocText);
				new_contact.appendChild(poc);
				new_contact.appendChild(personalPhoneText);
				new_contact.appendChild(personalPhone);
				new_contact.appendChild(emailText);
				new_contact.appendChild(email);
				new_contact.appendChild(passwordText);
				new_contact.appendChild(password);
				new_contact.appendChild(document.createElement("br"));

				if (document.getElementById('removeContact').hidden="hidden")
				{
					//show remove contact button
					document.getElementById('removeContact').hidden="";
				}
			}
			
			function removeFunction()
			{
				var new_contact=document.getElementById("newContact");
				var length=new_contact.childNodes.length;
				for(var i=1;i<=9;i++)
				{
					new_contact.removeChild(new_contact.childNodes[length-i]);
				}
				
				if(new_contact.childNodes.length==0)
				{
					document.getElementById('removeContact').hidden="hidden"
				}
			}

			</script>
			<p id="newContact"></p>
			<input type="button" onclick="myFunction()" value="Add Contact">
			<input id="removeContact" type="button" onclick="removeFunction()" value="Remove Contact" hidden="hidden">
			<!--<p id="newContact"></p>-->
			<br>
        	<!--<button class="btn btn-large btn-primary" type="submit">Submit</button>-->
			<input type="submit" value="Submit">
