<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Control Panel</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800" rel="stylesheet" />
	<link href="default.css" rel="stylesheet" type="text/css" media="all" />
	<link href="fonts.css" rel="stylesheet" type="text/css" media="all" />

	<!--[if IE 6]><link href="default_ie6.css" rel="stylesheet" type="text/css" /><![endif]-->

        <script src="populate_company.js" type="text/javascript">
        </script>
        <script src="jquery-1.10.2.js" type="text/javascript"></script>
</head>	
<body>
	<div id="header-wrapper">
		<div id="header" class="container">
			<div id="logo">
				<h1>Logged In As "Person of Contact"</h1>
				<h4>Control Panel</h4>
			</div>
		</div>
	</div>
	<form action="" method="">
	<div id="wrapper">
		<div id="page" class="container">
			<div id="content">
        <table border="0">
                
		<tr>
	                <td>Company Name
	                	<input id="name" type="text" class="input-block-level" placeholder="Company Name"></td>
       		        <td>Email
     		           	<input id="email" type="text" class="input-block-level" placeholder="Email"></td>
	                <td>Phone Number
       		         	<input id="phone" type="text" class="input-block-level" placeholder="Phone Number"></td>


                        <td> Hours of Operation
                                <input id="hours" type="text" class="monday" placeholder="Hours of Operation">
                        </td>
						
						<td rowspan="2">
						Image
        	        	<img id="preview" src="noImage.png" height="100px" width="300px" /><br>
               		 		<input type="file" name="image" onchange="previewImage(this)" accept="image/*"/>
                			<script type="text/javascript">
                				function previewImage(input) {
                					var preview = document.getElementById('preview');
                					if (input.files && input.files[0]) {
                						var reader = new FileReader();
	                					reader.onload = function (e) {
        	        						preview.setAttribute('src', e.target.result);
                						}
                						reader.readAsDataURL(input.files[0]);
                					}	
                					else {
                						preview.setAttribute('src', 'noImage.png');
	                				}
        	        			}
                			</script>
       		         </td>
						
						
         
			
                </tr>
	
		<tr>
       		        <td>Website
                 	       <input id="link" type="text" class="input-block-level" placeholder="Website"></td>
                	<td>Category
                       		<select>
                          	<option value="empty"></option>
                          	<option value="automobile">Automobile</option>
                          	<option value="bookstore">Bookstore</option>
                          	<option value="clothing">Clothing</option>
                          	<option value="craft">Craft</option>
                          	<option value="food">Food</option>
                          	<option value="hardware">Hardware</option>
                          	<option value="personalcare">Personal Care</option>
                          	<option value="pet">Pet</option>
                          	<option value="recreation">Recreation</option>
                           	<option value="shipping">Shipping</option>
                          	<option value="sportsfitness">Sports/Fitness</option>
                        	</select></td>
                	<td>Price Range
                        	<select>
                        	<option value="$">$ - Cheap Prices</option>
                        	<option value="$$">$$ - Moderate Prices</option>
                        	<option value="$$$">$$$ - Higher Prices</option>
                        	<option value="$$$$">$$$$ - Expensive Prices</option>
                        	</select><br>
					</td>
					<td>
						<br>
						<button class="btn btn-large btn-primary" type="edit">Edit Information</button>
					</td>
			
                </tr>
		<tr>
			<td colspan="3">
                        	Description: <textarea id="description" name="coupon[description]" rows="3" cols="50" placeholder="Enter Description"></textarea>
                         </td>
		</tr>
	</table>
	</form>

	<table>
		<tr>
			<td width=100px>Name </td>
			<td width=100px>Date Added</td>
			<td width=50px>Visible</td>
			<td width=100px>Delete</td>
		</tr>
	</table>
	<form>
	<table id="list">
	</table>
	</form>
	<table>
		<tr>
			<td><button class="btn btn-large btn-primary" type="add">Add</button></td>
		</tr>
	</table>
	</div>
	</div>
	</div>		
</body>
</html>
