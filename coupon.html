<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Edit Coupon</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800" rel="stylesheet" />
	<link href="default.css" rel="stylesheet" type="text/css" media="all" />
	<link href="fonts.css" rel="stylesheet" type="text/css" media="all" />

	<!--[if IE 6]><link href="default_ie6.css" rel="stylesheet" type="text/css" /><![endif]-->

	<script src="populate_coupon_form.js" type="text/javascript"></script>
	<script src="jquery-1.10.2.js" type="text/javascript"></script>

</head>
<body>
	<div id="header-wrapper">
		<div id="header" class="container">
			<div id="logo">
				<h1>Edit Coupon Information</h1>
			</div>
		</div>
	</div>
	<div id="wrapper">
		<div id="page" class="container">
			<div id="content">
				<h4>*denotes required fields</h4>
				<form id="form">
					<table>
						<tr>
							<td>*Name: <input id="name" name="coupon[name]" type="text" placeholder="Coupon Name"></td>
							<td>Category:
								<select id="category_id" name="coupon[category_id]">									<option value="0">Automobile</option>
									<option value="1">Bookstore</option>
									<option value="2">Clothing</option>
									<option value="3">Craft</option>
									<option value="4">Food</option>
									<option value="5">Hardware</option>
									<option value="6">Personal Care</option>
									<option value="7">Pet</option>
									<option value="8">Recreation</option>
									<option value="9">Shipping</option>
									<option value="10">Sports/Fitness</option>
								</select>
							</td>
							<td rowspan="3">
								Image:<br>
								<img id="preview" src="noImage.png" height="100px" width="300px" /><br>
								<input type="file" id="image" name="coupon[image]" onchange="previewImage(this)" accept="image/*"/>
								<script type="text/javascript">
									function previewImage(input) {
										var preview = document.getElementById('preview');
										if (input.files && input.files[0]) {
											var reader = new FileReader();
											reader.onload = function (e) {
												preview.setAttribute('src', e.target.result);
											}
											reader.readAsDataURL(input.files[0]);
										}
										else {
											preview.setAttribute('src', 'noImage.png');
									}
								}
								</script>
							</td>
						</tr>
						<tr>	
							<td>*Start Date: <input type="date" id="begin_date" name="coupon[begin_date]" placeholder="Start Date"></td>
							<td>*End Date: <input type="date" id="end_date" name="coupon[end_date]" placeholder="End Date"></td>
						</tr>
						<tr>
							<td colspan="2">
								Description: <textarea id="description" name="coupon[description]" rows="3" cols="50" placeholder="Enter Description"></textarea>
							</td>
						</tr>
						<tr>
						</tr>
						<tr>
							<td><input type="submit" value="Submit"></td>
						</tr>
					</table>
					<table>
					</table>
				</form>
			</div>
		</div>
	</div>		
</body>
</html>
