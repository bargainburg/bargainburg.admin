<head>

	<link rel="stylesheet" type="text/css" href="../../_system/css/global_logo.css" />

	<!-- CUSTOM STYLES -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:100,200,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" type="text/css" href="../../_system/css/style.css" />
	<link rel="stylesheet" type="text/css" href="../../_system/css/switch.css" />

	<!-- APP CONFIG -->
	<script type="text/javascript" src="../../_system/js/sys_init.js"></script>
	<script type="text/javascript" src="../../_system/js/config.js"></script>

</head>
<body>
	
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">
				<div class="logo-wrapper">
					<div class="logo-outline">
						<div class="logo-slides">
						
							<div class="logo-slide logo-slide-money">
								<div class="logo-slide-inner">
									<i class="icon-money"></i>
								</div>
							</div><div class="logo-slide logo-slide-bargainburg">
								<div class="logo-slide-inner">
									BB
								</div>
							</div><div class="logo-slide logo-slide-local">
								<div class="logo-slide-inner">
									<i class="icon-map-marker"></i>
								</div>
							</div>
						
						</div>
					</div>
				</div>
				<span class="logo-subsystem-name">
					BargainBurg // Dashboard
				</span>
			</a>
		</div>

			<!-- NAVIGATION LINKS -->
			<div class="collapse navbar-collapse navbar-right" id="menu">
				<ul class="nav navbar-nav">
					<li>
                        <a href="../">
                            <i class="icon-dashboard"></i> Dashboard
                        </a>
                   	<li>
                   	<li class="active">
                        <a href="./">
                            <i class="icon-cogs"></i> Settings
                        </a>
                   	<li>
               		<li class="nav-link-join">
	                    <a id="logout" href="../../">
	                        <i class="icon-lock"></i> Logout
	                    </a>
                   	<li>
				</ul>
			</div>
			<!-- /NAVIGATION-LINKS -->
	</nav>

	<!-- CONTENT-WRAPPER -->
	<div class="content-wrapper">
		
		<!-- HEADER -->
		<header>
			<div class="header-inner">
				<div class="container">
					<h1>Settings</h1>
					<p>Manage the General Information for <strong><span id="merchant_name">Your Business</span></strong></p>
				</div>
			</div>
		</header>
		<!-- /HEADER -->

		<section>
			<div class="container">
		
				<div class="row-fluid">
					<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12" id="form-wrapper">

						<div id="form-settings-error"></div>
						
						<form id="form-settings" class="form-horizontal">
							
							<hr />
							<h3>General Information</h3><br />
			
							<div class="form-group">
								<label for="name" class="col-lg-3 control-label">Merchant Name</label>
							    <div class="col-lg-9">
							      	<input name="merchant[name]" type="text" class="form-control" id="name" placeholder="Your Business' Name">
							    </div>
							</div>

							<div class="form-group">
						    	<label for="company_category" class="col-lg-3 control-label">Category</label>
							    <div class="col-lg-9">
							      	<select class="form-select" name="merchant[category_id]" id="category_id">
									  	<option value="">Choose a Category</option>
										<option value="1">Automobile</option>
										<option value="bookstore">Bookstore</option>
										<option value="clothing">Clothing</option>
										<option value="craft">Craft</option>
										<option value="food">Food</option>
										<option value="hardware">Hardware</option>
										<option value="personalcare">Personal Care</option>
										<option value="pet">Pet</option>
										<option value="recreation">Recreation</option>
										<option value="shipping">Shipping</option>
										<option value="sportsfitness">Sports / Fitness</option>
									</select>
							    </div>
						  	</div>

						  	<div class="form-group">
						    	<label for="price_range" class="col-lg-3 control-label">Price Range</label>
							    <div class="col-lg-9">
							      	<select class="form-select" id="price_range" name="merchant[price_range]">
			                        	<option value="1">$ - Cheap Prices</option>
			                        	<option value="2">$$ - Moderate Prices</option>
			                        	<option value="3">$$$ - Higher Prices</option>
			                        	<option value="4">$$$$ - Expensive Prices</option>
                        			</select>
							    </div>
						  	</div>

						  	<div class="form-group">
						    	<label for="company_hours" class="col-lg-3 control-label">Hours</label>
							    <div class="col-lg-9">
							    	<textarea name="merchant[hours]" id="hours" placeholder="Your hours of business..." class="form-control" ></textarea>
							    </div>
						  	</div>


							<hr />
							<h3>Contact Information</h3><br />

							<div class="form-group">
								<label for="website" class="col-lg-3 control-label">Website</label>
							    <div class="col-lg-9">
							      	<input name="merchant[link]" type="text" class="form-control" id="link" placeholder="contact@merchant.com">
							    </div>
							</div>

							<div class="form-group">
								<label for="email" class="col-lg-3 control-label">Email</label>
							    <div class="col-lg-9">
							      	<input name="merchant[email]" type="text" class="form-control" id="email" placeholder="contact@merchant.com">
							    </div>
							</div>

							<div class="form-group">
								<label for="phone" class="col-lg-3 control-label">Phone</label>
							    <div class="col-lg-9">
							      	<input name="merchant[phone]" type="text" class="form-control" id="phone" placeholder="5401234567">
							    </div>
							</div>

							<div class="form-group">
								<label for="phone" class="col-lg-3 control-label">&nbsp;</label>
							    <div class="col-lg-9">
							      	<button type="submit" class="btn btn-success btn-lg">
							      		<i class="icon-ok"></i> Save Changes
							      	</button>
							      	<button type="reset" class="btn btn-default btn-lg">
							      		<i class="icon-times"></i> Cancel
							      	</button>
							    </div>
							</div>

							<!-- 
								LOADING COVER 
								used by BB_disableForm & BB_enableForm to block ui interactions
							-->
							<div class="BB_disableForm_loading">
								<i class="icon-spinner icon-spin"></i>
							</div>
							<!-- /LOADING COVER -->

						</form>

					</div>
					<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12"></div>
				</div>

			</div>
		</section>

		<!-- FOOTER -->
		<footer>
			<div class="container">
				<div class="rights">All Rights Reserved BargainBurg, LLC</div>
				<div class="credits">Designed by Jonas Weigert</div>
			</div>
		</footer>
		<!-- /FOOTER -->

	<!-- /CONTENT-WRAPPER -->
	</div>

	<script type="text/javascript" src="../../_system/js/BB_UIActions.js"></script>
	<script type="text/javascript" src="../../_system/js/app_settings.js"></script>

</body>
</html>
